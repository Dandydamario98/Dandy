  <script>
    $('#contactForm').submit(function(e){
      e.preventDefault();
      var getNama = $('input[name=name]').val();
      var getEmail = $('input[name=email]').val();
      var getSubject = $('input[name=subject]').val();
      var getMessage = $('textarea[name=message]').val();
      
      if(getNama === '' || getEmail === '' || getSubject === '' || getMessage === ''){
        alert('Semua kolom harus di isi');
      } else {
      
      var postData = {
      name: getNama,
      email: getEmail,
      subject: getSubject,
      message: getMessage,
    };
      // // Get a key for a new Post.
      var newPostKey = firebase.database().ref('contact').push().key;
      firebase.database().ref('contact').child(newPostKey).update(postData)
        .then(function(){
          alert('Pesan anda telah terkirim')
          $('input[name=name]').val('');
           $('input[name=email]').val('');
           $('input[name=subject]').val('');
           $('textarea[name=message]').val('');
        }).catch(function(error){
          alert('Pesan anda gagal terkirim', error);
        })
      }
        });
  </script>
